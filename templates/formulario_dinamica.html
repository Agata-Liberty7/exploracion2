<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Exploración Dinámica</title>
</head>
<body>
    <h1>Formulario de Exploración Dinámica</h1>
    <form method="POST">
        <!-- Paso y trote -->
        <label>Paso y trote:</label><br>
        <select name="paso_trote">
            <option value="Normal">Normal</option>
            <option value="Anormalidad en el paso">Anormalidad en el paso</option>
        </select><br><br>

        <!-- Círculos -->
        <label>Círculos:</label><br>
        <select name="circulos">
            <option value="Sin elevación">Sin elevación</option>
            <option value="Elevación de cadera">Elevación de cadera</option>
        </select><br><br>

        <!-- Escaleras -->
        <label>Subir y bajar escaleras:</label><br>
        <select name="escaleras">
            <option value="Sin dificultad">Sin dificultad</option>
            <option value="Dificultad moderada">Dificultad moderada</option>
            <option value="Dificultad severa">Dificultad severa</option>
        </select><br><br>

        <!-- Postura -->
        <label>Postura:</label><br>
        <select name="postura">
            <option value="Normal">Normal</option>
            <option value="Postura inclinada">Postura inclinada</option>
        </select><br><br>

        <!-- Tumbado -->
        <label>Tumbado y levantarse:</label><br>
        <select name="tumbado">
            <option value="Sin dificultad">Sin dificultad</option>
            <option value="Dificultad para tumbarse o levantarse">Dificultad para tumbarse o levantarse</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
