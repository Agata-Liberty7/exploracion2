<!DOCTYPE html>
<html>
<head>
    <title>Exploración Dinámica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            margin-bottom: 15px;
            padding: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Exploración Dinámica</h1>
    <form method="POST">
        <label for="paso_trote">Paso y trote:</label>
        <select name="paso_trote" id="paso_trote">
            <option value="Normal">Normal</option>
            <option value="Anormalidad">Anormalidad</option>
            <option value="Dificultad moderada">Dificultad moderada</option>
        </select>

        <label for="circulos">Círculos:</label>
        <select name="circulos" id="circulos">
            <option value="Normal">Normal</option>
            <option value="Elevación de cadera">Elevación de cadera</option>
            <option value="Restricción severa">Restricción severa</option>
        </select>

        <label for="escaleras">Escaleras:</label>
        <select name="escaleras" id="escaleras">
            <option value="Sin dificultad">Sin dificultad</option>
            <option value="Dificultad leve">Dificultad leve</option>
            <option value="Dificultad severa">Dificultad severa</option>
        </select>

        <label for="postura">Postura:</label>
        <select name="postura" id="postura">
            <option value="Normal">Normal</option>
            <option value="Postura inclinada">Postura inclinada</option>
            <option value="Desequilibrio significativo">Desequilibrio significativo</option>
        </select>

        <label for="tumbado">Tumbado:</label>
        <select name="tumbado" id="tumbado">
            <option value="Sin dificultad">Sin dificultad</option>
            <option value="Dificultad moderada">Dificultad moderada</option>
            <option value="Dificultad severa">Dificultad severa</option>
        </select>

        <button type="submit">Finalizar</button>
    </form>
</body>
</html>
