<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Exploración</title>
</head>
<body>
    <h1>Formulario de Exploración Física</h1>
    <form method="POST">
        <label>Observación inicial:</label><br>
        <input type="text" name="observacion"><br><br>

        <label>Palpación:</label><br>
        <input type="text" name="palpacion"><br><br>

        <label>Movilización pasiva:</label><br>
        <input type="text" name="movilizacion"><br><br>

        <label>Evaluación del tono muscular:</label><br>
        <input type="text" name="tono_muscular"><br><br>

        <label>Pruebas específicas:</label><br>
        <input type="text" name="pruebas"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
